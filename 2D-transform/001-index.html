<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 100px 0;
            border: 1px solid green;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;

            transition: all 1s;
        }
        /* 鼠标移动到上面，添加动态效果 */
        .box:hover {
            transform: translateX(800px) rotate(360deg) scale(2) skew(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
